<app-header title="Products List" [showCart]="true" [showMenu]="true"></app-header>

<ion-content>
  <app-showcase-listing [products]="products | async"></app-showcase-listing>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="20" *ngIf="!loading && !noData">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

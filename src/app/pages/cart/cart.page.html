<app-header title="Cart" showBackButton="true"></app-header>

<ion-content padding>
    <app-cart-component [cartArray]="cart | async" (cartIndex)="emitIndex($event)" (cartObject)="onDeleteCart($event)"></app-cart-component>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="20%" *ngIf="!isLoading && !noData">
        <ion-infinite-scroll-content loadingSpinner="bubbles"
        loadingText="Loading more cart..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>

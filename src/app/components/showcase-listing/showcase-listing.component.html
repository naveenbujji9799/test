
<div class="full-height category-listing-page">
  <div class="content-with-backdrop">
    <ion-list no-margin>
      <ion-item *ngFor="let prod of products;">
        <ion-card class="product-card" no-padding>

          <ion-card-content padding>
            <img height="100" src="./../../../assets/imgs/default.png" img-preloader="" defaultImage="./../../../assets/imgs/default/default.png"
              loadingImage="./../../../assets/imgs/default.png" alt="{{prod?.title}}" />
            <div class="product-info">
              <h3 class="product-title" color="dark">{{prod.title}} </h3>
              <div class="price-segment">
                <p text-end>{{'100 Rs' }}
                  <span class="label-price">{{prod.webPrice | currency: currencyCode : (currencyCode + ' ') :'1.3-3'}}</span>
                </p>
              </div>
              <div>
                <span class="add-to-cart">
                  <ion-item>
                    <ion-select no-margin no-padding interface="popover" (ionChange)="selectionChange($event)" class="form-control" name="quantity" [(ngModel)]="selectedOption" value="selectedOption" placeholder="selectedOption">
                      <ion-select-option value="{{quantity.half}}">{{quantity.half}}</ion-select-option>
                      <ion-select-option value="{{quantity.one}}">{{quantity.one}}</ion-select-option>
                      <ion-select-option value="{{quantity.two}}">{{quantity.two}}</ion-select-option>
                      <ion-select-option value="{{quantity.three}}">{{quantity.three}}</ion-select-option>
                    </ion-select>
                  </ion-item>
                </span>
                <span class="add-to-cart" text-end>
                  <ion-button *ngIf="!added" (click)="addToCart(prod)" color="medium" shape="round" size="small">Add to Cart</ion-button>
                  <ion-button *ngIf="added" (click)="addToCart(prod)" color="medium" shape="round" size="small">Add to Cart</ion-button>
                </span>
              </div>
            </div>
          </ion-card-content>

        </ion-card>
      </ion-item>  
    </ion-list>
  </div>
</div>
